    // ‡¶¨‡ßá‡¶∏ API URL ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ (‡¶∞‡¶ø‡¶≤‡ßá‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï)
    const apiUrl = `http://192.168.1.190/toggle?relay=${relayId}`;

        })

}

function updateRelayStatuses() {
    // ‡¶∞‡¶ø‡¶≤‡ßá ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏‡ßá‡¶∞ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶á‡¶â‡¶Ü‡¶∞‡¶è‡¶≤
    const apiUrl = "http://192.168.1.190/get_status";

    // API ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡ßá‡¶ö ‡¶ï‡¶≤
    fetch(apiUrl)
        .then(response => {
            // ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ (‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ)

            return response.json();

        .then(data => {
            // ‡¶∞‡¶ø‡¶≤‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ (array ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ)
            if (data.relays && Array.isArray(data.relays)) {
                // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶∞‡¶ø‡¶≤‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶≤‡ßÅ‡¶™ ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                data.relays.forEach((status, index) => {
                    // ‡¶∏‡¶Ç‡¶∂‡ßç‡¶≤‡¶ø‡¶∑‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ß‡¶∞‡ßá ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ

                        if (status) {

                            button.innerHTML = `<i class='fas fa-lightbulb'></i> ON`; // ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ON ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                        } else {
                            // ‡¶∞‡¶ø‡¶≤‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶Ø‡¶¶‡¶ø false ‡¶π‡ßü
                            button.classList.remove("on"); // "on" ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ
                            button.classList.add("off"); // "off" ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
                            button.innerHTML = `<i class='fas fa-lightbulb'></i> OFF`; // ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü OFF ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                        }
                    }
                });

                // ‡¶Ø‡¶¶‡¶ø ‡¶°‡ßá‡¶ü‡¶æ ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡¶æ ‡¶π‡ßü
                console.error("Invalid relay status data:", data);
            }
        })
        .catch(error => {
            // ‡¶Ø‡¶¶‡¶ø API ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü
            console.error("Error fetching relay statuses:", error);
        });
}

// ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß¶.3 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶∞ ‡¶∞‡¶ø‡¶≤‡ßá ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ

// ‡¶™‡ßç‡¶∞‡¶æ‡¶•‡¶Æ‡¶ø‡¶ï ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡ßü ‡¶∞‡¶ø‡¶≤‡ßá ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ

    // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡¶õ‡¶®‡ßç‡¶¶ ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡¶æ
    var hour = parseInt(document.getElementById('alarmHour').value);
    var minute = parseInt(document.getElementById('alarmMinute').value);

    // ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶° ‡¶∞‡¶ø‡¶≤‡ßá ‡¶Ü‡¶á‡¶°‡¶ø
    var relayElement = document.getElementById('relay' + alarmModalRelay);

    if (!relayElement) {

    var relayIndex = parseInt(alarmModalRelay); // relayIndex ‡¶®‡¶ø‡¶∞‡ßç‡¶ß‡¶æ‡¶∞‡¶£ ‡¶ï‡¶∞‡¶æ

    // AM/PM ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡¶Ø‡¶º‡ßÄ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡ß®‡ß™ ‡¶ò‡¶®‡ßç‡¶ü‡¶æ‡¶Ø‡¶º ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞
    if (period === 'PM' && hour < 12) {
        hour += 12;
    }
    if (period === 'AM' && hour === 12) {
        hour = 0;
    }

    // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶è‡¶¨‡¶Ç ‡¶è‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶§‡ßÅ‡¶≤‡¶®‡¶æ ‡¶ï‡¶∞‡¶æ
    var now = new Date();
    var alarmTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, second);

    // ‡¶Ø‡¶¶‡¶ø ‡¶è‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶Ö‡¶§‡ßÄ‡¶§ ‡¶π‡¶Ø‡¶º, ‡¶è‡¶ü‡¶ø ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ

    // ‡¶è‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶ï‡¶§ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶Ü‡¶õ‡ßá (‡¶Æ‡¶ø‡¶≤‡¶ø‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá)
    var timeToAlarm = alarmTime - now;

    console.log(`Alarm set for Relay ${relayIndex + 1} at ${alarmTime}.`);

    // ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá ‡¶°‡¶ø‡¶≠ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ
    var countdownDisplay = document.getElementById(`alarmCountdown${relayIndex + 1}`);
    if (!countdownDisplay) {

        return;
    }

    // ‡¶è‡¶≤‡¶æ‡¶∞‡ßç‡¶Æ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
    var alarmButton = document.getElementById(`alarmBtn${relayIndex}`);
    if (alarmButton) {
        alarmButton.classList.add('alarm-on');
        alarmButton.classList.remove('alarm-off');
    }

    // ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
    var remainingTime = timeToAlarm / 1000; // ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞
    updateCountdownDisplay(countdownDisplay, remainingTime);

    var countdownInterval = setInterval(function () {
        remainingTime--;

        if (remainingTime <= 0) {
            clearInterval(countdownInterval); // ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ
            countdownDisplay.textContent = 'Alarm triggered!';

            // ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
            if (alarmButton) {
                alarmButton.classList.add('alarm-off');
                alarmButton.classList.remove('alarm-on');
            }

            // ‡¶®‡¶ø‡¶∞‡ßç‡¶ß‡¶æ‡¶∞‡¶ø‡¶§ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶™‡¶∞‡ßá ‡¶∞‡¶ø‡¶≤‡ßá ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ
            console.log(`Alarm triggered for Relay ${relayIndex + 1}.`);
            toggleRelay(relayIndex); // relayIndex ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá toggleRelay ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ
        } else {
            updateCountdownDisplay(countdownDisplay, remainingTime);
        }
    }, 1000); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ßß ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü

    closeModal(); // ‡¶Æ‡¶°‡¶æ‡¶≤ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ
}

// ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶π‡¶æ‡ßü‡¶ï ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function updateCountdownDisplay(displayElement, remainingTime) {
    var hours = Math.floor(remainingTime / 3600);
    var minutes = Math.floor((remainingTime % 3600) / 60);
    var seconds = Math.floor(remainingTime % 60);

    displayElement.textContent = `Time remaining: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function updateClock() { 
  var now = new Date(); 
  var h = now.getHours(); 
  var m = now.getMinutes(); 
  var s = now.getSeconds(); 
  var ampm = h >= 12 ? 'PM' : 'AM'; 
  h = h % 12; 
  h = h ? h : 12; 
  m = m < 10 ? '0' + m : m; 
  s = s < 10 ? '0' + s : s; 
  document.getElementById('clock').innerHTML = h + ':' + m + ':' + s + ' ' + ampm; 
}
